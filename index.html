<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chess AI Game</title>
    <style>
        .square {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 48px;
            cursor: pointer;
            user-select: none;
        }
        .white { background: #eee; }
        .black { background: #444; color: #fff; }
        .white-piece { color: #222; }
        .black-piece { color: #000; text-shadow: 0 0 2px #fff; }
        .selected { outline: 2px solid red; }
        .possible-move {
            outline: 2px dashed #27c940;
            box-shadow: 0 0 8px #27c940;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #info-text {
            color: #fff;
            font-size: 1.3em;
            margin-bottom: 18px;
            text-align: center;
        }

        #chessboard {
            display: inline-block;
            box-shadow: 0 0 24px #000a;
            padding: 16px;
            border-radius: 12px;
            background: #222;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info-text">Pelaat valkoisilla â€“ aloita pelaaminen!</div>
        <div id="chessboard" style="display:none;"></div>
    </div>
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
